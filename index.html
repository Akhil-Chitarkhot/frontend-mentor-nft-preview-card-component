<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card">

      <img src="/images/image-equilibrium.jpg" alt="" class="main-pic act">
      <p class="heading act">Equilibrium #3429</p>

      <p class="info">Our Equilibrium collection promotes balance and calm.</p>

      <div class="cryp">
        <div class="dis">
          <img src="/images/icon-ethereum.svg" alt="" class="icons">
          <p class="txt eth">0.041 ETH</p>
        </div>
        
        <div class="dis">
          <img src="/images/icon-clock.svg" alt="">
          <p class="txt date">3 days left</p>
        </div>
        
      </div>
      
      <hr>

      <div class="creator">
        <img src="/images/image-avatar.png" alt="" class="creator-pic">
        <p class="cr">Creation of <span class="jules-wyvern act">Jules Wyvern</span></p>
      </div>
      
      
    </div>
    
  </div>
  


</body>
</html>
